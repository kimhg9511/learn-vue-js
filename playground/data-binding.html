<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p :id="uuid" :class="name">{{ num }}</p>
    <p>{{ doubleNum }}</p>
    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      test user has been logged login
    </div>
    <div v-show="loading">
      Loading...
    </div>
    <input type="text" v-model="message">
    <p>{{ message }}</p>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      num: 10,
      uuid: 'abc1234',
      name: 'text-blue',
      loading: true,
      message: '',
    },
    computed: {
      doubleNum: function() {
        return this.num * 2;
      }
    }
  })
</script>
</body>
</html>
