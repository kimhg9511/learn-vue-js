<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ num }}</p>
    <!-- <app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트의 메소드 이름"></app-header> -->
    <app-header v-on:pass="logText"></app-header>
    <app-content v-on:increase="increaseNumber" :number="num"></app-content>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let appHeader = {
    template: '<button @click="passEvent">click me</button>',
    methods: {
      passEvent: function() {
        this.$emit('pass');
      }
    }
  }
  let appContent = {
    template: '<button @click="addNumber">add</button>',
    methods: {
      addNumber: function() {
        console.log('addNumber event!!')
        this.$emit('increase');
      }
    },
    props: [
      'number',
    ],
  }
  var vm = new Vue({
    el: '#app',
    components: {
      'app-header': appHeader,
      'app-content': appContent,
    },
    methods: {
      logText: function() {
        console.log('hi');
      },
      increaseNumber: function() {
        this.num++;
      }
    },
    data: {
      num: 10,
    },
  })
</script>
</body>

</html>
