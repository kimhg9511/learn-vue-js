<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-header :number="num"></app-header>
    <app-content @pass="deliverNum"></app-content>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var appHeader = {
    template: '<div>{{ number }}</div>',
    props: [
      'number',
    ],
  }
  var appContent = {
    template: `
      <div>
        content
        <button @click="passNum">pass</button>
      </div>
    `,
    methods: {
      passNum: function() {
        this.$emit('pass', 10);
      },
    }
  }
  new Vue({
    el: '#app',
    data: {
      num: 0,
    },
    components: {
      'app-header': appHeader,
      'app-content': appContent,
    },
    methods: {
      deliverNum: function(value) {
        this.num = value;
      }
    },
  })
</script>
</body>
</html>
